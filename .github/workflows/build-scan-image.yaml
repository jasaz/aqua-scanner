name: Build and Scan Image

on:
  workflow_call:
    inputs: 
      working-folder:
        type: string
        required: true
        description: Git folder for application code
      image-name:
        type: string
        required: true
        description: Name of the container image
      scan-output-file:
        type: string
        required: true
        description: Output of the scan file
jobs:
  build-scan-image:
    runs-on: ubuntu-latest
    env:
      working-folder: ${{ inputs.working-folder }}
      image-name:  ${{ inputs.image-name }}
      scan-output-file: ${{ inputs.scan-output-file }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Build Container image
        run: | 
          cd ./${{ env.working-folder }}/
          docker build -t ${{ env.image-name }} .
          
      - name: Check if secret is empty
        run: |
          if [ -z "${{ secrets.AQUA_REGISTRY_USER }}" ]; then
            echo "AQUA_REGISTRY_USER is empty!"
            exit 1
          else
            echo "AQUA_REGISTRY_USER is set."
          fi
          if [ -z "${{ secrets.AQUA_REGISTRY_PASSWORD }}" ]; then
            echo "AQUA_REGISTRY_PASSWORD is empty!"
            exit 1
          else
            echo "AQUA_REGISTRY_PASSWORD is set."
          fi
      
      - name: Login to Aqua Registry
        # run: docker login registry.aquasec.com -u ${{ secrets.AQUA_REGISTRY_USER }} -p ${{ secrets.AQUA_REGISTRY_PASSWORD }}
        run: echo ${{ secrets.AQUA_REGISTRY_PASSWORD }} | docker login registry.aquasec.com --username ${{ secrets.AQUA_REGISTRY_USER }} --password-stdin

      - name: Pull Aqua Scanner
        run: docker pull registry.aquasec.com/scanner:latest-saas

      - name: Run Aqua Image Scan
        run: docker run -e SCALOCK_LOG_LEVEL=DEBUG --rm -v /var/run/docker.sock:/var/run/docker.sock registry.aquasec.com/scanner:latest-saas scan -H ${{ secrets.AQUA_CONSOLE_AP_URL }} --token ${{ secrets.AQUA_SCANNER_AP_TOKEN }} --local ${{ env.image-name }} --register sandip-registry
        
      # - name: Output Vulnerabilities
      #   run: cat ${{ env.scan-output-file }}
